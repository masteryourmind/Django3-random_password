<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password project</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <div class="container text-center">
      <form class="" action="{% url 'about' %}">
      <p><input type="submit" name="" value="about us"></p>
      </form>
      <h2>Password Generator    </h2>
      <hr>
      <form class="" action="{% url 'password' %}">
      <p><strong>Select the length of the password:</strong>
        <select class="" name="length">
          <option value="6">6 character long</option>
          <option value="7">7 character long</option>
          <option value="8">8 character long</option>
          <option value="9" selected='selected'>9 character long</option>
          <option value="10">10 character long</option>
          <option value="11">11 character long</option>
          <option value="12">12 character long</option>
          <option value="13">13 character long</option>
        </select>
      </p>
      <p>
        <input type="checkbox" name="uppercase">
        UPPERCASE?
        <br>
        <input type="checkbox" name="numbers">
        Numbers?
        <br>
        <input type="checkbox" name="special">
        Special Character?
        <br>
      </p>

        <p><input type="submit" name="" value="Generate Password" class="btn btn-primary"></p>


      </form>
    </div>




  </body>
</html>
